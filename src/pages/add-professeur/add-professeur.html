<ion-header>

  <ion-navbar>
    <ion-title>Nouveau Enseignant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="professeurName"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block (click)="saveProfesseur()">Ajouter</button>
    </div>
</ion-content>
